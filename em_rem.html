<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html{
            font-size: 40px
        }
        body {
            font-size: 20px;
        }
        .parent {
            font-size: 30px;
        }
        .child {
            font-size: 2rem;
            padding: 3em; /* 12 x 2 = 24px */
            margin: 4em;
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }
    </style>
    <title>em Example</title>
</head>
<body>
<div class="parent">
    Parent text
    <div class="child">
        Child text
    </div>
</div>
</body>
</html>
